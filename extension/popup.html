<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Summarize</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 12px; width: 320px; }
    label { display:block; margin: 6px 0 2px; }
    select, input, button { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ddd; }
    .muted { color:#666; font-size:12px; margin-top:4px; }
    .result { margin-top:10px; padding:10px; border-radius:10px; background:#fafafa; white-space:pre-wrap; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <label for="tone">Tone</label>
  <select id="tone">
    <option value="precise">Precise</option>
    <option value="casual">Casual</option>
    <option value="bullet">Bullet</option>
    <option value="academic">Academic</option>
  </select>

  <label for="max">Max sentences</label>
  <input id="max" type="number" min="1" max="10" value="3"/>

  <button id="summarize">Summarize Selection</button>
  <div class="muted">Tip: Use the right-click menu too.</div>

  <div id="status" class="muted"></div>
  <div id="out" class="result"></div>

  <script src="popup.js"></script>
</body>
</html>
